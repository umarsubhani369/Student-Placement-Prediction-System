<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Placement Prediction Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: url('/static/ai.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            gap: 30px;
            width: 90%;
            max-width: 1100px;
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        .left-box {
            flex: 1;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .left-box h1 {
            font-size: 2.8em;
            line-height: 1.3;
        }

        .right-box {
            flex: 2;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .status {
            font-size: 1.8em;
            padding: 10px 25px;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.4);
            color: #ffcc00;
            display: inline-block;
            margin: 10px auto 20px;
            animation: pop 0.6s ease-in-out;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 15px 0;
        }

        li {
            font-size: 1.1em;
            margin: 10px 0;
        }

        p {
            margin-top: 20px;
            font-size: 1.2em;
        }

        a {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pop {
            0% { transform: scale(0.8); }
            100% { transform: scale(1); }
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                height: 90vh;
                overflow-y: auto;
            }

            .left-box {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-box">
            <h1>Placement<br>Prediction Result</h1>
        </div>
        <div class="right-box">
            <div class="status">{{ status }}</div>

            <p>{{ feedback }}</p>

            {% if weak_points %}
                <ul>
                    {% for point in weak_points %}
                        <li>{{ point }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <a href="/">Next Prediction</a>
        </div>
    </div>
</body>
</html>
